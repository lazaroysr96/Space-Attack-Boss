name: Build APK

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Traer el código del repo
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Java (JDK 11 basta si usas Gradle wrapper)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: gradle

      # 3️⃣ Dar permisos al Gradle wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4️⃣ Compilar APK debug
      - name: Build APK
        run: ./gradlew assembleDebug

      # 5️⃣ Subir APK como artefacto
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: SpaceAttackBoss-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
